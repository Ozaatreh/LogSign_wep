
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        a {
            font-size: 2rem;
            text-decoration: none;
            font-weight: bold;
            background: linear-gradient(45deg, #0000FF, #1E90FF, #00BFFF);
            -webkit-background-clip: text;
            color: transparent;
            position: relative;
            transition: background 0.3s ease;
        }

        a::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 255, 0.2);
            z-index: -1;
            border-radius: 5px;
            animation: fadeInBackground 2s ease-in-out infinite;
        }

        @keyframes fadeInBackground {
            0% {
                background-color: rgba(0, 0, 255, 0.2);
            }
            50% {
                background-color: rgba(0, 0, 255, 0.6);
            }
            100% {
                background-color: rgba(0, 0, 255, 0.2);
            }
        }

        a:hover {
            background: none;
            color: #ffffff;
            transition: color 0.5s ease;
        }

    </style>
</head>
<body>
    <a href="login.html">Login</a>
</body>
</html>
